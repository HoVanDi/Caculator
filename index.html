<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <div class="caculater">
            <div class="form">
                <div class="form-group">
                    <div class="form-group-label">DAY</div>
                    <input type="text" id="day-input" class="form-control" placeholder="DD" />
                </div>
                <div class="form-group">
                    <div class="form-group-label">MONTH</div>
                    <input type="text" id="month-input" class="form-control" placeholder="MM" />
                </div>
                <div class="form-group">
                    <div class="form-group-label">YEAR</div>
                    <input type="text" id="year-input" class="form-control" placeholder="YYYY" />
                </div>
            </div>
            <div class="line">
                <hr>
                <div class="circle">  
                    <img src="./assets/images/Frame.svg" alt="">
                </div>
            </div>

            <div class="result">
                <div class="dash">
                    --
                </div>
                <div class="lable-results">
                    years
                </div>
            </div>
            <div class="result">
                <div class="dash">
                    --
                </div>
                <div class="lable-results">
                    month
                </div>
            </div>
            <div class="result">
                <div class="dash">
                    --
                </div>
                <div class="lable-results">
                    day
                </div>
            </div>
        </div>
    </div>
</body>

</html>
